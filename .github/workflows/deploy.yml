name: Deploy (Vercel + Render)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ] || [ -f pnpm-lock.yaml ] || [ -f yarn.lock ]; then
            npm ci || true
          fi

      - name: Build frontend
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm run build || true
          fi

      - name: Deploy to Vercel
        if: secrets.VERCEL_TOKEN != ''
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Trigger Render deploy
        if: secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != ''
        run: |
          echo "Triggering Render deploy for service: ${{ secrets.RENDER_SERVICE_ID }}"
          curl -X POST https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }} \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
